<app-nav></app-nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6" *ngFor="let persona of personas">
            <div class="card h-100 custom-card" style="cursor: pointer;">
                <div class="card-header bg-dark text-white text-center">
                    <h5 class="card-title" (click)="toggleTabla(persona)">Perfil de {{persona.nombre_1}}</h5>
                </div>
                <div class="card-body text-center">
                    <div *ngIf="persona.mostrarTabla" class="table-wrapper">
                        <table class="table table-bordered table-striped">
                            <tbody>
                                <tr>
                                    <th>Nombre:</th>
                                    <td>{{persona.nombre_1}}</td>
                                </tr>
                                <tr>
                                    <th>Segundo Nombre:</th>
                                    <td>{{persona.nombre_2}}</td>
                                </tr>
                                <tr>
                                    <th>Apellido:</th>
                                    <td>{{persona.apellido_1}}</td>
                                </tr>
                                <tr>
                                    <th>Segundo Apellido:</th>
                                    <td>{{persona.apellido_2}}</td>
                                </tr>
                                <tr>
                                    <th>ID:</th>
                                    <td>{{persona.id}}</td>
                                </tr>
                                <tr>
                                    <th>Rol:</th>
                                    <td>{{persona.rol}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-center">
                            <button class="btn btn-danger btn-block">Borrar</button>
                            <button class="btn btn-primary btn-block">Actualizar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
