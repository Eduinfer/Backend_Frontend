<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Iniciar Sesión</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="tdoc">Tipo de Documento:</label>
              <select id="tdoc" [(ngModel)]="tdoc" name="tdoc" class="form-control" required>
                <option value="" disabled selected>Selecciona un tipo de documento</option>
                <option *ngFor="let tipoDocumento of tiposDocumento" [value]="tipoDocumento.tdoc">{{ tipoDocumento.desc_tdoc }}</option>
              </select>
            </div>
      
            <div class="form-group">
              <label for="id">ID:</label>
              <input type="number" id="id" [(ngModel)]="id" name="id" class="form-control" required>
            </div>
      
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
            </div>
      
            <div class="form-group">
              <!-- Deshabilita el botón de inicio de sesión si falta algún dato -->
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!tdoc || !id || !password">Iniciar Sesión</button>
            </div>
          </form>

          <p class="text-danger text-center" *ngIf="errorMessage">{{ errorMessage }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
